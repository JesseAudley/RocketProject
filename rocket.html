<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rocket.css">
    <title>Rocket</title>
</head>

<body>
    <canvas id="c"></canvas>

    <div class="loading">
        <h2>Loading</h2>
    </div>

    <div class="container">

        <div id="stars" class="space">
            <div id='sun' class="component sun">
                <h1>Sun</h1>
            </div>
            <div id='mercury' class="component mercury">
                <h1>Mercury</h1>
            </div>
            <div id='venus' class="component venus">
                <h1>Venus</h1>
            </div>
            <div id='moon' class="component moon">
                <h1>Moon</h1>
            </div>

            <div id='exosphere' class="component exosphere">
                <p>Sattelites live here</p>
                <h1>Exosphere</h1>
            </div>

        </div>
        <div id='thermosphere' class="component thermosphere">
            <div class="aurora-container">
                <div class="aurora">
                    <div class='aurora-1'></div>
                    <div class='aurora-2'></div>
                    <div class='aurora-3'></div>
                </div>
                <!-- <div class="aurora">
                    <div class='aurora-1'></div>
                    <div class='aurora-2'></div>
                    <div class='aurora-3'></div>
                </div>
                <div class="aurora">
                    <div class='aurora-1'></div>
                    <div class='aurora-2'></div>
                    <div class='aurora-3'></div>
                </div> -->
            </div>
            <p>Aurora polaris</p>
            <h1>Thermosphere</h1>
        </div>
        <div class="sky">


            <div id='mesophere' class="component mesophere">

                <p>Meteorites burn up here</p>
                <h1>Mesosphere</h1>
            </div>
            <div id='stratosphere' class="component stratosphere">
                <div class="ozone">
                    <p>Ozone Layer</p>
                </div>
                <p>Jets and ozone layer</p>
                <h1>Stratosphere</h1>
            </div>
            <div id='troposphere' class="component troposphere">
                <div class='clouds'>
                    <div class='clouds-1'></div>
                    <div class='clouds-2'></div>
                    <div class='clouds-3'></div>
                </div>
                <p>Clouds, commercial planes and hot air balloons</p>
                <h1>Troposphere</h1>
            </div>
            <div id='earth' class="component earth">
                <h2 class="scroll">Scroll Up</h2>
            </div>
            <!-- <div class="trigger"></div> -->
        </div>


    </div>
    <script src="js/three.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="gsap/gsap.min.js"></script>
    <script src="gsap/ScrollTrigger.min.js"></script>
    <script src="ParticleSystem.js"></script>
    <script src="rocket.js"></script>
</body>

</html>
