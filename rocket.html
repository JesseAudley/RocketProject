<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rocket.css">
    <title>Rocket</title>
</head>

<body>
    <div class="container">
        <div class="component loading">
            <h2>Loading</h2>
        </div>

        <div class="space">
            <div class="component sun">
                <div data-diagram='sun' class="object"></div>
                <h1>Sun</h1>

                <!-- <img src="imgs/solsticeflare.jpg" alt="The sun"> -->
            </div>
            <div class="component mercury">
                <div data-diagram='mercury' class="object"></div>
                <h1>Mercury</h1>
                <!-- <img src="imgs/True_Mercury.jpg" alt="Mercury"> -->
            </div>
            <div class="component venus">
                <div data-diagram='venus' class="object"></div>
                <h1>Venus</h1>
            </div>
            <div class="component moon">
                <div data-diagram='moon' class="object"></div>
                <h1>Moon</h1>
            </div>

            <div class="component exosphere">
                <h1>Exosphere</h1>
            </div>

        </div>
        <div class="sky">

            <div class="component thermosphere">
                <h1>Thermosphere</h1>
            </div>
            <div class="component mesophere">
                <h1>Mesosphere</h1>
            </div>
            <div class="component stratosphere">
                <h1>Stratosphere</h1>
            </div>
            <div class="component troposphere">
                <h1>Troposphere</h1>
            </div>
            <div class="component earth">
                <div data-diagram='rocket' class="object"></div>
                <!-- <img src="imgs/launch.jpg" alt="Launch background"> -->
            </div>
            <h1>Blast Off</h1>
            <div class="trigger"></div>
        </div>


    </div>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/STLLoader.js"></script>
    <script
        src="https://r105.threejsfundamentals.org/threejs/resources/threejs/r105/js/controls/TrackballControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>
    <script src="rocket.js"></script>
</body>

</html>
